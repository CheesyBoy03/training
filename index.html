<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <!--Подключение стилей-->
    <link rel="stylesheet" type="text/css" href="styles/header/dist/header.css">
    <link rel="stylesheet" type="text/css" href="styles/header/dist/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/header/dist/for_all.css">
    <link rel="stylesheet" type="text/css" href="styles/header/dist/for-whom.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/img1.svg" alt="">
            <div class="header-banner">
                <h2>Онлайн тренинг</h2>
                <h1><span>Как найти свое призвание за 21 день</span> по методике Nadi</h1>
                <div class="btn-for-form" onclick="">Заполнить</div>
            </div>
        </div>
        <div class="mobile-header">
            <div class="text">
                <h2>Онлайн тренинг</h2>
                <h1><span>Как найти свое призвание за 21 день</span> по методике Nadi</h1>
            </div>
            <img src="img/img1.svg" alt="">
            <div class="btn-for-form" onclick="">Заполнить</div>
        </div>
    </header>

    <div class="for-whom">
        <div class="for-whom-conrainer">
            <h3>Этот курс для вас если вы:</h3>
            <div class="cards">
                <div class="card">
                    <img src="img/Group 10.svg" alt="">
                    <p>Хотите сменить работу</p>
                </div>
                <div class="card">
                    <img src="img/Group 11.png" alt="">
                    <p>Не знаете, кем хотите быть</p>
                </div>
                <div class="card">
                    <img src="img/Group 11.png" alt="">
                    <p>Мама в декрете</p>
                </div>
            </div>
        </div>
    </div>

    <!--Подключаем скрипты-->
    <script src="js/dist/popup.dev.js"></script>
</body>
</html>
